<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container">
	<div id="calculator-shadow"></div>
	<div id="calculator">
		<div id="input-box">
			<div id="input-value">
				0
			</div>
		</div>
		<div id="buttons">
			<button class='red' value='ac'>AC</button>
      		<button class='red' value='ce'>CE</button>
			<button class='invisible'></button>
			<button class='invisible'></button>

			<button value='7'>7</button>
			<button value='8'>8</button>
			<button value='9'>9</button>
			<button value='/'>&divide;</button>

      		<button value='4'>4</button>
      		<button value='5'>5</button>
      		<button value='6'>6</button>
			<button value='*'>x</button>

      		<button value='1'>1</button>
      		<button value='2'>2</button>
      		<button value='3'>3</button>
			<button value='-'>-</button>
			
		 	<button value='0'>0</button>
      		<button value='.'>.</button>
      		<button id='equalButton' value='='>=</button>
			<button value='+'>+</button>
		</div>
	</div>
	<div id="credits">Created by mishellscripts</div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
